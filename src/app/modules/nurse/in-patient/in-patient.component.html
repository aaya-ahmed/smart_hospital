<div *ngIf="flag then mainpage;else loading"></div>
<ng-template #mainpage>
   <div *ngIf="pageflag;then page ;else noitem"></div>
</ng-template>
<ng-template #loading>
    <div class="fluid-container noitem"><img src="assets/Spinner.svg" width="50px" height="50px" /></div>
</ng-template>
<ng-template #page>
    <div class="fluid-container">
        <div class="container  py-2">
            <div class="row text-center">
                <div class="col-lg-8 mx-auto">
                    <h1 class="display-4">In Patient</h1>
                </div>
            </div>
        </div>
        <div class="table-responsive">

        <div class="container">
            <div class="row text-center">
                <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let i of inpatient">
                    <div class="bg-white rounded shadow-sm py-5 px-4">
                        
                            <table class="table1">
                                <tr>
                                    <td colspan="3"><img src="{{i.image}}" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm"></td>
                                </tr>
                                <tr>
                                    <th>Name</th>
                                    <td colspan="2"><h5 class="mb-0">{{i.firstName}}{{i.lastName}}</h5></td>
                                </tr>
                                <tr>
                                    <th>Room</th>
                                    <td colspan="2"><span  class="small text-uppercase text-muted">{{i.room_Number}}</span></td>
                                </tr>
                                <tr>
                                    <th>Bed</th>
                                    <td colspan="2"><span class="small text-uppercase text-muted">{{i.bedNumber}}</span></td>
                                </tr>
                                <tr>
                                    <th>Age</th>
                                    <td colspan="2"><span  class="small text-uppercase text-muted">{{i.age}}</span></td>
                                </tr>
                                <tr>
                                    <td>
                                      <li class="list-inline-item"><a TITLE="Add Vital Sign" (click)="gotoaddvital(i)"  class="social-link"><i class="fa-solid fa-heart-pulse"></i></a></li>
                                    </td>
                                    <td>
                                        <li class="list-inline-item"><a TITLE="Show Medicine"(click)="gotoshowmedicine(i)" class="social-link"><i class="fa-solid fa-capsules"></i></a></li>                                
                                    </td>
                                    <td>
                                        <li class="list-inline-item"><a TITLE="Show Vital Sign"(click)="gotoshowvital(i)" class="social-link"><i class="fa-solid fa-heart-pulse"></i></a></li>
                                    </td>
                                </tr>
                            </table>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #noitem>
<div class="noitem">
    <p>NO Avaliable Data</p>
</div>
</ng-template>
