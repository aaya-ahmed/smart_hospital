

<div class="container container-fluid">
    <div class="searching-field">
        <label>Choose Test </label>
        <select class="form-select"  #labName (change)="setLabName($event)">
            <option></option>
            <option *ngFor="let data of dynamicData " value="{{data.name}}">{{data.name}}</option>
        </select>
    </div>
    <br/>
    <div *ngIf="flag then testresult"></div>
    <ng-template #testresult>
        <div class="container-fluid lab-form" id="test">
            <br/>
            <div class="header"><h3>LABORATORY REPORT</h3> </div>
            <form #labdata="ngForm" [formGroup]="myForm">
                <div class="respo patient-info">
                    <table>
                        <tr>
                            <td>Patient Name</td>
                            <td><input type="text" name="pname" id="pname" class="form-control" /></td>
                            <td>Doctor Name</td>
                            <td><input type="text" name="docname" class="form-control" /></td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td><input type="text" name="age" id="age" pattern="^[0-9]$" class="form-control"></td>
                            <td>Sex</td>
                            <td>
                                <select class="form-select">
                                    <option></option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Patient Phone Number</td>
                            <td><input type="number"  class="form-control" /></td>
                    
                            <td>Date</td>
                            <td><input type="text" value="{{today|date}}" class="form-control" disabled /></td>

                        </tr>
                    </table>
                    
                </div>
               
                <div class="test-name"><h3><strong>{{labName.value}}</strong></h3> </div>
                <div class="test-info">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Parameter</th>
                                <th>Result</th>
                                <th>Unit</th>
                                <th>Normal Rnange</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tbody>
                                <tr  *ngFor="let num of numParam;">
                                    
                                    <td>{{num.testParameterName}}</td>
                                    <td>
                                        <input type="text" [formControlName]="num.testParameterName"  [name]="num.testParameterName" class="form-control"
                                          id="{{num.id}}"  required  />
                                          
                                    </td>
                                   
                                    <td>{{num.unit}}</td>
                                    <td>{{num.min_Range}}-{{num.max_Range}}</td>
                                    
                                </tr>
                                <tr *ngFor="let cat of catParam">
                                    <td>{{cat.testParameterName}}</td>
                                    <td>
                                        <input type="text" [formControlName]="cat.testParameterName" #cat.testParameterName [name]="cat.testParameterName" class="form-control" 
                                         id="{{cat.id}}"  required/>
                                    </td> 
                                    <td>{{cat.unit}}</td>  
                                    <td>{{cat.normalvalue}}</td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <input type="button" class="btn" value="Print" (click)="printlab()" />
                </form>
            </div>
        
    </ng-template>
</div>
